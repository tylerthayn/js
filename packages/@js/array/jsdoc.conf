{
	"source": {
		"include": [
			"src"
		],
		"includePattern": ".+\\.js(doc|x)?$",
		"excludePattern": "(^|\\/|\\\\)(\\!|\\_)"
	},
	"sourceType": "module",
	"plugins": [
		"plugins/markdown"
	],
	"tags": {
		"allowUnknownTags": true,
		"dictionaries": [
			"jsdoc",
			"closure"
		]
	},
	"templates": {
		"theme": "spacelab",
		"logoFile": "",
		"cleverLinks": false,
		"monospaceLinks": false,
		"dateFormat": "ddd MMM Do YYYY",
		"outputSourceFiles": true,
		"outputSourcePath": true,
		"systemName": "@esm/array",
		"footer": "",
		"copyright": "Â© TTS Design 2026",
		"navType": "vertical",
		"linenums": true,
		"collapseSymbols": false,
		"inverseNav": true,
		"protocol": "html://",
		"methodHeadingReturns": true
	},
	"markdown": {
		"parser": "gfm",
		"hardwrap": true
	},
	"opts": {
		"recurse": true,
		"destination": "./docs",
		"template": "../../@docs/ink-docstrap",
		"!tutorials": "src/docs/tutorials"
	}
}