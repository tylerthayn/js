{
	"source": {
		"include": ["src", "packages/@js"],
		"includePattern": ".+\\.js(doc|x)?$",
		"excludePattern": "(^|\\/|\\\\)(\\!|\\_|docs|node_modules|dist|test)"
	},
	"sourceType": "module",
	"plugins": ["plugins/markdown"],
	"tags": {
		"allowUnknownTags": true,
		"dictionaries": ["jsdoc","closure"]
	},
	"templates": {
		"theme": "spacelab",
		"logoFile": "",
		"cleverLinks": false,
		"monospaceLinks": false,
		"dateFormat": "ddd MMM Do YYYY",
		"outputSourceFiles": true,
		"outputSourcePath": true,
		"systemName": "@tylerthayn/js",
		"footer": "",
		"copyright": "TTS Design Copyright Â© 2026",
		"navType": "vertical",
		"linenums": true,
		"collapseSymbols": false,
		"inverseNav": true,
		"protocol": "html://",
		"methodHeadingReturns": false
	},
	"markdown": {
		"parser": "gfm",
		"hardwrap": true
	},
	"opts": {
		"destination": "docs",
		"template": "packages/@docs/ink-docstrap",
		"recurse": true
	}
}